- 熟悉模块化、工程化开发流程，能够配置 Webpack。
- 有移动端开发经验，会使用REM、vw/ vh、响应式 等技术制作适配手机设备的页面。
- 了解 HTTP 相关知识，了解常见的 Web 性能优化方案。
- 熟练使用 VsCode、WebStorm、Sass、Git 等开发工具。
- 熟悉HTTP协议及浏览器渲染原理
